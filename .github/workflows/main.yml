name: Build and Deploy ASP .Net Core Chapter 12 to Github Pages

on:
  # trigger the workflow only when a push happens in chapter 12
  push:
    branches: [ master ]
    paths:
    - 'Chapter 12/**'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # steps to build the application
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0'
      - name: publish app
        run: dotnet publish -c Release './Chapter 12/Chapter12.csproj'
      - name: save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: myWASM
          path: './Chapter 12/bin/Release/net5.0/publish/wwwroot'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps: 
      # steps to deploy the application
      - uses: actions/checkout@v2
      - name: Create pages branch
        continue-on-error: true
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "sitinl@hotmail.com"
          git checkout -B pages
      - name: Clear pages brach
        continue-on-error: true
        run: |
          git rm -rf .
          git commit --allow-empty -m "root commit"
          git push -f origin pages
          
      - name: Commit changes
        run: |
          git add .
          git commit -m "publishing WASM"
          git push --set-upstream origin pages
          
      
